<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator Made Easy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Secure PZ &#128170;</h1>
    <section id="main">
        <h2>Generate Password:</h2>
        <nav>
            <div class="history"></div>
            <div class="customize"></div>
        </nav>
        <div id="customize">
            <div>Length: <span class="length"></span><div class="slider"></div></div>
            <div>Lowercase: <div class="lowercase"></div></div>
            <div>Uppercase: <div class="uppercase"></div></div>
            <div>Numbers: <div class="numbers"></div></div>
            <div>Symbols: <div class="symbols"></div></div>
            <div>Save: <div class="save">&#11036; &#9989;</div></div>
        </div>
        <div id="password">
            <div class="placeholder"></div>
            <div class="new"></div>
            <div class="feedback">Copied! &#128077;</div>
        </div>
    </section>
    <section id="history">
        <div class="back"></div>
        <h2>History:</h2>
        <nav>
            <div class="clear">Clear History</div>
        </nav>
        <ul>
            <li></li>
        </ul>
    </section>
    <footer>
        Always use unique and complex passwords! <a href="https://github.com/BehrouzSohrabi/SecurePZ" target="_blank" class="github"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
